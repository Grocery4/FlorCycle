{% extends "base.html" %}
{% load static i18n %}

{% block title %}{% trans "Edit Comment" %}{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'forum_core/css/forum_extra.css' %}" />
{% endblock %}

{% block content %}
<div class="forum-container">
    <div class="forum-nav">
        <a href="{% url 'forum_core:thread' comment.thread.id %}" class="nav-link">‚Üê {% trans "Back to Thread" %}</a>
    </div>

    <div class="forum-header">
        <h1>{% trans "Edit Comment" %}</h1>
    </div>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.content.id_for_label }}">{% trans "Comment" %}</label>
                {{ form.content }}
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{% trans "Save Changes" %}</button>
                <a href="{% url 'forum_core:thread' comment.thread.id %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
