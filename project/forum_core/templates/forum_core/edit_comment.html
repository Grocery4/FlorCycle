{% extends "base.html" %} {% load i18n %} {% block title %}{% trans "Edit
Comment" %}{% endblock %} {% block content %}
<div class="forum-container">
  <div class="forum-nav">
    <a href="{% url 'forum_core:thread' comment.thread.id %}" class="nav-link"
      >‚Üê {% trans "Back to Thread" %}</a
    >
  </div>
  <div class="forum-header">
    <h1>{% trans "Edit Comment" %}</h1>
  </div>

  <div class="form-container">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.content.id_for_label }}"
          >{% trans "Comment" %}</label
        >
        {{ form.content }}
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          {% trans "Save Changes" %}
        </button>
        <a
          href="{% url 'forum_core:thread' comment.thread.id %}"
          class="btn btn-secondary"
          >{% trans "Cancel" %}</a
        >
      </div>
    </form>
  </div>
</div>

<style>
  .forum-nav {
    margin-bottom: 2rem;
  }
  .nav-link {
    color: #000;
    text-decoration: none;
    font-weight: 700;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  .nav-link:hover {
    text-decoration: underline;
  }
  .form-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    background: white;
    border: 2px solid #000;
  }
  .form-group {
    margin-bottom: 1.5rem;
  }
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 700;
  }
  .form-input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #000;
    background: white;
    color: black;
    font-family: inherit;
    box-sizing: border-box;
  }
  .btn {
    padding: 0.75rem 1.5rem;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    font-weight: 800;
    transition: all 0.2s;
    border: 2px solid #000;
  }
  .btn-primary {
    background: #000;
    color: white;
  }
  .btn-secondary {
    background: white;
    color: #000;
    margin-left: 1rem;
  }
  .btn:hover {
    background: #333;
    color: white;
  }
</style>
{% endblock %}
