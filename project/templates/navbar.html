<nav>
    {% if not request.user.is_authenticated %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'users:standard_signup' %}">Register</a>
    {% else %}
        <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
        </form>

    {% endif %}
</nav>
