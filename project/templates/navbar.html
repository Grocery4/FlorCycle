{% load i18n %}
<nav style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 2px solid #000; margin-bottom: 20px;">
  <div style="display: flex; align-items: center; gap: 1rem">
    <form action="{% url 'set_language' %}" method="post" style="margin: 0">
      {% csrf_token %}
      <select name="language" onchange="this.form.submit()" style="padding: 5px; border: 2px solid #000; font-weight: 700; background: white; cursor: pointer;">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
          <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
            {{ language.code|upper }}
          </option>
        {% endfor %}
      </select>
    </form>
    
    {% if not request.user.is_authenticated %}
      <a href="{% url 'login' %}" style="text-decoration: none; color: #000; font-weight: 700; text-transform: uppercase; font-size: 0.9rem;">{% trans "login" %}</a>
      <a href="{% url 'users:standard_signup' %}" style="text-decoration: none; color: #000; font-weight: 700; text-transform: uppercase; font-size: 0.9rem;">{% trans "register" %}</a>
    {% endif %}
  </div>

  {% if request.user.is_authenticated %}
  <div style="display: flex; align-items: center; gap: 1.5rem">
    <a href="{% url 'notifications:notification_list' %}" class="notification-bell" style="text-decoration: none; font-size: 1.2rem; display: flex; align-items: center; gap: 0.3rem;">
      ðŸ”” <span id="notification-count" style="font-weight: 900; background: #000; color: #fff; padding: 2px 6px; border-radius: 50%; font-size: 0.8rem; min-width: 1.2rem; text-align: center;">{{ unread_notifications_count }}</span>
    </a>
    <form method="POST" action="{% url 'logout' %}" style="margin: 0">
      {% csrf_token %}
      <button type="submit" style="background: #000; color: #fff; border: 2px solid #000; padding: 6px 15px; font-weight: 700; text-transform: uppercase; cursor: pointer; font-size: 0.8rem;">{% trans "logout" %}</button>
    </form>
  </div>
  {% endif %}
</nav>
