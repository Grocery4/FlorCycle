{% load static %}
{% load i18n %}
<link rel="stylesheet" href={% static "dashboard/css/top_bar.css" %}>

<div class="top-bar">
  {% if request.user.user_type == 'PARTNER' %}
  <a href="{% url 'dashboard:homepage_readonly'%}" class="settings">{% trans "go back" %}</a>
  {% elif request.user.user_type == 'DOCTOR' or request.user.user_type == 'MODERATOR' %}
  <a href="{% url 'forum_core:home'%}" class="settings">{% trans "go back" %}</a >
  {% else %}
  <a href="{% url 'dashboard:homepage'%}" class="settings">{% trans "go back" %}</a>
  {% endif %}
</div>
