{% load static %}

<link rel="stylesheet" href={% static "dashboard/css/next_prediction.css" %}>


{% if next_prediction %}
    <div class="prediction-wrapper">
        <div class="prediction-item menstruation">
            <b>{{ next_prediction.menstruation_start }}</b>
            <p>Next menstruation</p>
        </div>
        
        <div class="prediction-item ovulation">
            <b>{{ next_prediction.min_ovulation_window }}</b>
            <p>Next ovulation</p>
        </div>
    </div>
{% endif %}
